<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Scissors Paper</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-info">
    <header class="mt-5 mb-5">
      <h1 class="text-center">Rock Scissors Paper</h1>
    </header>
    <main class="container">
      <!-- player computer -->
      <div class="row mb-5">
        <div class="col">
          <h4 class="text-center">Player</h4>
          <h5 id="player-res" class="text-center">0</h5>
        </div>
        <div class="col">
          <h4 class="text-center">Computer</h4>
          <h5 id="computer-res" class="text-center">0</h5>
        </div>
      </div>
      <div id="playing">
        <!-- choose & remaining chances -->
        <div
          class="d-flex flex-column justify-content-center align-items-center mb-5"
        >
          <h3>Choose</h3>
          <span>Remaining Chances: <span id="remaining-chances">10</span></span>
        </div>
        <!-- buttons -->
        <div class="d-flex justify-content-around align-items-center">
          <button id="btn-rock" class="btn btn-light">Rock</button>
          <button id="btn-scissors" class="btn btn-light">Scissors</button>
          <button id="btn-paper" class="btn btn-light">Paper</button>
        </div>
        <!-- 승부 결과 출력 -->
        <div class="d-flex justify-content-center align-items-center">
          <span id="res"></span>
        </div>
      </div>
      <div
        id="final"
        class="d-none container d-flex flex-column align-items-center"
      >
        <h3 class="mb-5">Game Over!</h3>
        <h3 class="mb-5" id="final-res">게임에서 이겼습니다!</h3>
        <button class="btn btn-light" id="restart">Restart</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
